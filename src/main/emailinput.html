<html>
<body>
	<b><font color=green>Manage Email Addresses for Mule Instance</font></b>
	<P>
	<form method="post" action="/email/address" name="emailform">
		Flow Name: <input type="text" value="#[flowVars.flowname]" name="flowname" size="50" />&nbsp;&nbsp;EMail
		for: <select name="opt"><option value="error" selected>Error</option>
			<option value="message">Message</option>
			<option value="payload">Payload</option></select>&nbsp;<input type="submit"
			value="Find" name="find" /><br>
		<br>EMail Address(es, to delimit with a comma ,):<br>
		<textarea rows=10 cols=70 name=eaddress>#[payload]</textarea>
		<br>
		<input type="submit" value="Submit" name="change" />&nbsp;<input
			type="submit" value="Cancel" name="submit" />
	</form>
	<font size=2>Note: make sure inputing a right Flow Name. Email
		addresses will apply for all flows if Flow Name is empty.</font>
	<br>
</body>
</html>
